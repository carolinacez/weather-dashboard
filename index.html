    <header class="topTitle">
        <h1 class="weatherTitle"> Weather Dashboard </h1>
        <p id="toDay" class="topTime"></p>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <h3 class="card-header"> Search by City</h3>
                    <form id="search-form" class="card-body">
                        <input name="city" id="city" type="text" class="form-input" />
                        <button id="search" class="btn">Search</button>
                    </form>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4" id="names"></div>
        </div>

        <div class="row">
            <div class="col-12" id="weather"></div>
        </div>
        <div class="row">
            <div class="col-12" id="days">

            </div>
        </div>


    </main>
